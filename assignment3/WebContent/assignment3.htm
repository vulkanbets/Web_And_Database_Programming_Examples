<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Assignment 3</title>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="assignment3.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="background">
    <span class="pageTitle">LoRa IoT Device Configuration</span>
    <form name="form" method="post" action="submit.php" onsubmit="return verify(this)">
        <div class="relbox">
            <div class="containerLeft">
                <h6 class="widgetTitle">Device Attributes</h6>
                <p class="paragraph"  style="margin-bottom: 46px;">
                    <label class="widgetInputTitle">Device Name: </label>
                    <input type="text" name="devicename" id="devicename" value="sensor" id="" maxlength="50">
                    <br><br><br>
                    <label class="widgetInputTitle">Device EUI: </label>
                    <input type="text" name="eui" value="00-00-00-00-00-00-00-00" id="eui" maxlength="23">
                    <br><br><br>
                    <label class="widgetInputTitle">Class: </label>
                    <select name="class" id="class">
                        <optgroup label="">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </optgroup>
                    </select>
                </p>
            </div>
            <div class="containerRight">
                <h6 class="widgetTitle">Forward Error Correction (FEC)</h6>
                <p class="paragraph">
                    <label class="widgetInputTitle">Coding Rate: </label>
                    <select name="codingrate" id="codingrate">
                        <optgroup id="coding_rate">
                            <option value="5" id="5" selected="selected">4/5</option>
                            <option value="6" id="6">4/6</option>
                            <option value="7" id="7">4/7</option>
                            <option value="8" id="8">4/8</option>
                        </optgroup>
                    </select>
                </p>
            </div>
            <div class="containerRightBot">
                <h6 class="widgetTitle">Power</h6>
                <p class="paragraph">
                    <label class="widgetInputTitle">Tx Power (dBm): </label>
                    <br>
                    <label class="widgetInputTitle">1<input type="range" name="txpower" id="txpower" min="1" max="27" value="2">27</label>
                </p>
            </div>
            <div class="containerBottom1">
                <h6 class="widgetTitle">LoRaWAN Network</h6>
                <p class="paragraph">
                    <label class="widgetInputTitle">Frequency Band:</label>
                    <select name="frequency" id="frequency" style="float: inline-end;">
                        <optgroup id="frequencyband">
                        </optgroup>
                    </select>
                    <label class="widgetInputTitle">Sub-Band: 1<input type="range" name="subband" id="subband" min="1" max="8" value="2">8</label>
                    <br>
                    <br>
                    <label class="widgetInputTitle">Datarate: </label>
                    <select name="datarate" id="datarate">
                        <optgroup>
                            <option value="0" id="0" selected="selected">SF10 BW125MHz</option>
                            <option value="1" id="1">SF9 BW125MHz</option>
                            <option value="2" id="2">SF8 BW125MHz</option>
                            <option value="3" id="3">SF7 BW125MHz</option>
                            <option value="4" id="4">SF8 BW500MHz</option>
                        </optgroup>
                    </select>
                </p>
            </div>
            <div class="containerBottom2">
                <h6 class="widgetTitle">Key Management</h6>
                <p class="paragraph">
                    <label class="widgetInputTitle">AppKey(128 bits, 0x): </label>
                    <input type="text" name="appkey" value="01020304050607080910111213141516" id="appkey" size="32" maxlength="32">
                    <br><br><br>
                    <label class="widgetInputTitle">AppSKey(128 bits, 0x): </label>
                    <input type="text" name="appskey" value="01020304050607080910111213141516" id="appskey" size="32" maxlength="32">
                    <br><br><br>
                    <label class="widgetInputTitle">NwkSKey(128 bits, 0x): </label>
                    <input type="text" name="nwkskey" value="01020304050607080910111213141516" id="nwkskey" size="32" maxlength="32">
                </p>
            </div>
        </div>
        <input type="submit" value="Save Changes">
        <input type="reset" value="clear">
    </form>
</body>
</html>
